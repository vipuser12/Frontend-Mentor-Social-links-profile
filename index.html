<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <div class="avatar">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
    </div>
    <div class="description">
    <h1 class="jessica">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="quote">"Front-end developer and avid reader."</->
</div>
<div class="buttons">
  <a href="https://github.com/"><input class="btn GitHub "type="submit" title="GitHub" value="GitHub"></a>
    <a href="https://www.frontendmentor.io/home"><input class="btn Frontend-Mentor " type="submit" title="Frontend Mentor" value="Frontend Mentor"></input></a>
      <a href="https://www.linkedin.com/"><input class="btn LinkedIn " type="submit" title="LinkedIn" value="LinkedIn"></input></a>
        <a href="https://twitter.com/?lang=en"><input class="btn Twitter " type="submit" title="Twitter" value="Twitter"></input></a>
          <a href="https://www.instagram.com/"><input class="btn Instagram " type="submit" title="Instagram" value="Instagram"></input></a>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Mohamed-Ahmed</a>.
</div>
  </div>
  
</div>
 
</body>
</html>
